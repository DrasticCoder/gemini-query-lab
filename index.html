<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini x Drastic</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code block styling -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/nord.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <style>
      /* scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #6200ea49;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7e3ff2;
      }

      /* Global Styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
      }
      a {
        color: #6200ea;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .hidden {
        display: none !important;
      }
      /* Header */
      header {
        background-color: rgba(30, 30, 30, 0.8);
        padding: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        width: 99%;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        z-index: 1000;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .logo span {
        color: #6200ea;
        font-family: 'Courier New', Courier, monospace;
      }
      .header-buttons {
        display: flex;
        gap: 12px;
      }
      .header-buttons button {
        background-color: rgba(255, 255, 255, 0.1);
        color: #6200ea;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }
      .header-buttons button:hover,
      .header-buttons button:active {
        background-color: #6200ea;
        color: #fff;
      }
      /* Main Content */
      main {
        padding: 80px 16px 16px;
        max-width: 800px;
        margin: 0 auto;
      }
      /* Welcome Page */
      #welcome-page {
        text-align: center;
        height: calc(100vh - 120px);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #welcome-page h1 {
        font-size: 2em;
        margin-bottom: 16px;
      }
      #welcome-page p {
        margin-bottom: 16px;
      }
      #welcome-page button {
        background-color: #6200ea;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #welcome-page button:hover {
        background-color: #7e3ff2;
      }
      /* Chat Page */
      #chat-page {
        background-color: #1e1e1e;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: calc(100vh - 120px);
      }
      #chat-history {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        border-bottom: 1px solid #333;
        font-size: 1em;
      }
      #chat-input-container {
        display: flex;
        padding: 16px;
        background-color: #1e1e1e;
      }
      #chat-input-container input {
        flex: 1;
        padding: 10px;
        background-color: #2a2a2a;
        color: #e0e0e0;
        border: 1px solid #333;
        border-radius: 4px;
        font-size: 1em;
      }
      input:focus {
        outline: none;
        border-color: #6200ea;
      }
      #chat-input-container button {
        background-color: #6200ea;
        color: #fff;
        border: none;
        padding: 10px 16px;
        margin-left: 8px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #chat-input-container button:hover {
        background-color: #7e3ff2;
      }
      /* Chat Messages */
      .message {
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 8px;
        max-width: 80%;
        position: relative;
        word-wrap: break-word;
      }
      .user-message {
        /* background-color: #6200ea; */
        /* background-color: #333; */
        background: #753fc0;
        color: #fff;
        margin-left: auto;
        border-radius: 8px 8px 0 8px;
      }
      .gemini-message {
        background-color: #333;
        color: #e0e0e0;
        margin-right: auto;
        border-radius: 8px 8px 8px 0;
      }
      /* Code Block Styling */
      .hljs {
        background: #1f2937 !important;
        border-radius: 8px;
        padding: 16px;
      }
      /* Copy Button & Acknowledgement */
      .copy-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 4px 8px;
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.3s;
      }
      .copy-btn:hover {
        opacity: 1;
      }
      .copy-ack {
        position: absolute;
        top: 8px;
        right: 60px;
        background-color: #6200ea;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .copy-ack.show {
        opacity: 1;
      }
      /* Modal Styling */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2000;
      }
      .modal-content {
        background-color: #1e1e1e;
        padding: 24px;
        border-radius: 8px;
        max-width: 400px;
        width: 90%;
        color: #e0e0e0;
      }
      .modal-content h2 {
        margin-top: 0;
        margin-bottom: 16px;
      }
      .modal-content input[type='text'] {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #333;
        border-radius: 4px;
        background-color: #2a2a2a;
        color: #e0e0e0;
        font-size: 1em;
      }
      .modal-buttons {
        text-align: right;
      }
      .modal-buttons button {
        background-color: #6200ea;
        color: #fff;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 8px;
        transition: background-color 0.3s;
      }
      .modal-buttons button:hover {
        background-color: #7e3ff2;
      }
      /* Footer */
      footer {
        background-color: transparent;
        padding: 8px;
        text-align: center;
        font-size: 0.8em;
        color: #888;
      }
      /* Responsive Adjustments */
      @media (max-width: 600px) {
        header {
          /* flex-direction: column; */
          /* align-items: flex-start; */
          padding: 12px;
          width: 95%;
        }
        .logo {
          font-size: 20px;
          font-weight: bold;
          color: #fff;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
          margin-bottom: 8px;
        }
        .header-buttons {
          /* flex-direction: column; */
          align-items: flex-start;
          gap: 8px;
        }
        main {
          padding: 60px 8px 8px;
        }
        #chat-page {
          height: calc(100vh - 100px);
        }
        .message {
          font-size: 0.9em;
          padding: 10px;
        }
        #chat-input-container input,
        #chat-input-container button {
          font-size: 0.9em;
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">Gemini <span>X</span> Drastic</div>
      <div class="header-buttons">
        <button id="download-history" title="Download History">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 16V4M12 16L8 12M12 16L16 12M4 20H20"
              stroke="#fff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button id="clear-history" title="Clear History">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 6H5H21M19 6L18.405 19.14C18.349 20.19 17.514 21 16.462 21H7.538C6.486 21 5.651 20.19 5.595 19.14L5 6M10 11V17M14 11V17M9 6V4C9 2.895 9.895 2 11 2H13C14.105 2 15 2.895 15 4V6"
              stroke="#fff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button id="settings-btn" title="Settings">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 15.5C13.933 15.5 15.5 13.933 15.5 12C15.5 10.067 13.933 8.5 12 8.5C10.067 8.5 8.5 10.067 8.5 12C8.5 13.933 10.067 15.5 12 15.5Z"
              stroke="#fff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M19.4 15C19.731 14.333 20 13.667 20 13C20 12.333 19.731 11.667 19.4 11M4.6 11C4.269 11.667 4 12.333 4 13C4 13.667 4.269 14.333 4.6 15M15 4.6C14.333 4.269 13.667 4 13 4C12.333 4 11.667 4.269 11 4.6M11 19.4C11.667 19.731 12.333 20 13 20C13.667 20 14.333 19.731 15 19.4M19.4 8.6C19.731 9.267 20 9.933 20 10.6C20 11.267 19.731 11.933 19.4 12.6M4.6 12.6C4.269 11.933 4 11.267 4 10.6C4 9.933 4.269 9.267 4.6 8.6M8.6 4.6C9.267 4.269 9.933 4 10.6 4C11.267 4 11.933 4.269 12.6 4.6M12.6 19.4C11.933 19.731 11.267 20 10.6 20C9.933 20 9.267 19.731 8.6 19.4"
              stroke="#fff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Welcome Page -->
      <div id="welcome-page" class="hidden">
        <div style="text-align: center">
          <h1>Welcome to Gemini Query Lab</h1>
          <p>Get started by setting up your API key.</p>
          <button id="setup-key-btn">Set Up API Key</button>
          <p>
            <a href="/guide.html" target="_blank">
              Need help? View our guide
            </a>
          </p>
        </div>
      </div>

      <!-- Chat Page -->
      <div id="chat-page" class="hidden">
        <div id="chat-history"></div>
        <div id="chat-input-container">
          <input
            type="text"
            id="question-input"
            placeholder="Type your question here..."
          />
          <button id="ask-btn">Send</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>
        <a href="https://drasticcoder.in" target="_blank">DrasticCoder</a> Â©
        <span id="current-year"></span>
      </p>
    </footer>

    <!-- Settings Modal (for API Key) -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <h2>API Key Settings</h2>
        <input
          type="text"
          id="api-key-input"
          placeholder="Enter your Gemini API Key"
        />
        <div class="modal-buttons">
          <button id="cancel-settings">Cancel</button>
          <button id="save-settings">Save</button>
        </div>
      </div>
    </div>

    <script>
      // ----- Theme and Page Initialization -----

      // ----- Page Visibility -----
      const welcomePage = document.getElementById('welcome-page');
      const chatPage = document.getElementById('chat-page');
      const settingsModal = document.getElementById('settings-modal');

      function updatePageVisibility() {
        if (localStorage.getItem('geminiApiKey')) {
          welcomePage.classList.add('hidden');
          chatPage.classList.remove('hidden');
        } else {
          welcomePage.classList.remove('hidden');
          chatPage.classList.add('hidden');
        }
      }
      updatePageVisibility();

      // ----- Header Buttons -----
      document
        .getElementById('download-history')
        .addEventListener('click', () => {
          const historyText =
            "This script was generated from DrasticCoder's Gemini Query Lab tool\n\n" +
            'Visit us at https://drasticcoder.in\n\n' +
            (localStorage.getItem('chatHistory') || '');
          const blob = new Blob([historyText], { type: 'text/plain' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'chat_history.txt';
          a.click();
          URL.revokeObjectURL(url);
        });

      document.getElementById('clear-history').addEventListener('click', () => {
        localStorage.removeItem('chatHistory');
        chatHistoryData = [];
        chatHistoryElement.innerHTML = '';
      });

      document.getElementById('settings-btn').addEventListener('click', () => {
        document.getElementById('api-key-input').value =
          localStorage.getItem('geminiApiKey') || '';
        settingsModal.style.display = 'flex';
      });

      document
        .getElementById('cancel-settings')
        .addEventListener('click', () => {
          settingsModal.style.display = 'none';
        });

      document.getElementById('save-settings').addEventListener('click', () => {
        const key = document.getElementById('api-key-input').value.trim();
        if (key) {
          localStorage.setItem('geminiApiKey', key);
          settingsModal.style.display = 'none';
          updatePageVisibility();
        } else {
          alert('Please enter a valid API key.');
        }
      });

      document.getElementById('setup-key-btn').addEventListener('click', () => {
        settingsModal.style.display = 'flex';
      });

      // ----- Chat Functionality -----
      let chatHistoryData =
        JSON.parse(localStorage.getItem('chatHistory')) || [];
      const chatHistoryElement = document.getElementById('chat-history');
      const questionInput = document.getElementById('question-input');
      const chatForm = document.getElementById('chat-form'); // not used since we use "submit" on button

      function saveChatHistory() {
        localStorage.setItem('chatHistory', JSON.stringify(chatHistoryData));
      }

      function renderChatHistory() {
        chatHistoryElement.innerHTML = '';
        chatHistoryData.forEach((message) => {
          renderMessage(message);
        });
        chatHistoryElement.scrollTop = chatHistoryElement.scrollHeight;
      }

      function renderMessage(message) {
        const messageDiv = document.createElement('div');
        messageDiv.className =
          'message ' + (message.isUser ? 'user-message' : 'gemini-message');
        if (!message.isUser) {
          const html = marked.parse(message.content);
          messageDiv.innerHTML = html;
          messageDiv.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
            const copyBtn = document.createElement('button');
            copyBtn.textContent = 'Copy';
            copyBtn.className = 'copy-btn';
            copyBtn.addEventListener('click', () => {
              navigator.clipboard.writeText(block.innerText);
              const ack = document.createElement('span');
              ack.className = 'copy-ack';
              ack.textContent = 'Copied!';
              messageDiv.appendChild(ack);
              setTimeout(() => {
                ack.classList.add('show');
              }, 0);
              setTimeout(() => {
                ack.classList.remove('show');
                messageDiv.removeChild(ack);
              }, 1500);
            });
            block.parentNode.style.position = 'relative';
            block.parentNode.appendChild(copyBtn);
          });
        } else {
          messageDiv.textContent = message.content;
        }
        chatHistoryElement.appendChild(messageDiv);
      }

      function addMessage(content, isUser = true) {
        const message = {
          content: content,
          isUser: isUser,
          timestamp: new Date().toISOString(),
        };
        chatHistoryData.push(message);
        saveChatHistory();
        renderMessage(message);
        chatHistoryElement.scrollTop = chatHistoryElement.scrollHeight;
      }

      // Submit message on Enter key or Send button click
      document.getElementById('ask-btn').addEventListener('click', sendMessage);
      questionInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          sendMessage();
        }
      });

      function sendMessage() {
        const question = questionInput.value.trim();
        if (!question) return;
        addMessage(question, true);
        questionInput.value = '';
        callGeminiAPI(question);
      }

      // ----- Gemini API Call -----
      function callGeminiAPI(question) {
        const key = localStorage.getItem('geminiApiKey');
        if (!key) {
          alert('API key not set. Please set your Gemini API key.');
          return;
        }
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;
        const payload = {
          contents: [
            {
              parts: [{ text: question }],
            },
          ],
        };
        const loadingMessage = {
          content: 'Loading...',
          isUser: false,
          timestamp: new Date().toISOString(),
        };
        addMessage(loadingMessage.content, false);
        fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        })
          .then((response) => response.json())
          .then((data) => {
            // Remove the last "Loading..." message
            chatHistoryData.pop();
            chatHistoryElement.removeChild(chatHistoryElement.lastChild);
            if (data?.candidates?.length > 0) {
              const answer =
                data.candidates[0]?.content?.parts[0]?.text ||
                'No answer found.';
              addMessage(answer, false);
            } else {
              addMessage('No answer found.', false);
            }
            saveChatHistory();
          })
          .catch((error) => {
            chatHistoryData.pop();
            chatHistoryElement.removeChild(chatHistoryElement.lastChild);
            addMessage('Something went wrong: ' + error.message, false);
          });
      }

      // ----- Initialization -----
      renderChatHistory();

      //   footer year
      document.getElementById('current-year').textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
